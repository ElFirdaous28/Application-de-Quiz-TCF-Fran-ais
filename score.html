<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore your French proficiency with our interactive platform! Based on the TCF framework, this tool offers scorezes, immediate feedback, and tracks your progress across levels from A1 to C2. Start your language journey with us today."/>
    <meta
      name="keywords"
      content="French proficiency test, TCF quiz, French language levels, Institut Balzac, language assessment, French quiz A1 to C2, French learning, test de connaissance du français, interactive French test, French skills evaluation"/>

    <title>Document</title>
    <script src="js/tailwind.js"></script>
    <link rel="stylesheet" href="css/animations.css">
  </head>
  <body>
    <!-- score section starts -->
     <div class="sm:w-full lg:w-3/4 md:w-3/4 mx-auto pt-10 mb-10 flex flex-col gap-16 text-[#3D3B40]">
      <div class="flex  justify-between">
        <a class="border-2 border-[#BFCFE7] rounded-full px-5 pt-1 pb-2 text-[#3D3B40] hover:text-white hover:bg-[#525CEB] hover:border-[#525CEB]">Redémarrer</a>
        <button class="border-2 border-[#BFCFE7] rounded-full px-5 pt-1 pb-2 text-[#3D3B40] hover:text-white hover:bg-[#525CEB] hover:border-[#525CEB]">Télécharger Le Bilan</button>
      </div>
      <!-- Résultat  Du Quiz -->
       <div>
        <h1 class="text-4xl font-semibold">Résultat  Du Quiz:</h1>
        <div class="flex justify-between lg:pr-20 mt-10 lg:mt-0 md:mt-0">
          <!-- note level & time -->
          <div class="text-xl mt-12">
            <div class="flex">
              <p class="w-20">Niveau</p>
              <span>B1</span>
            </div>
            <div class="flex">
              <p class="w-20">Points</p>
              <span>8/10</span>
            </div>
            <div class="flex">
              <p class="w-20">Durée</p>
              <span>01:10</span>
            </div>
          </div>
          <!-- pourcentage cercle -->
          <div class="relative">
            <div class="w-44 h-44 rounded-full"style="background: conic-gradient(#525CEB 0% 80%, #BFCFE7 80% 100%);"></div>
            <div class="w-40 h-40 bg-white rounded-full absolute inset-0 m-auto flex items-center justify-center">
              <span class="font-semibold text-4xl text-[#525CEB]">80%</span>
            </div>          
          </div>

        </div>
       </div>
       <!-- correct &not correct answers number -->
        <div class="w-2/3 m-auto flex flex-col lg:flex-row md:flex-row justify-between gap-y-10">
          <!-- correct -->
          <div class="flex flex-col justify-center items-center border-2 border-[#BFCFE7] rounded-xl text-2xl h-52 px-4 lg:px-6 md:px-6">
            <div>
              <svg width="125" height="125" viewBox="0 0 208 214" fill="none" xmlns="http://www.w3.org/2000/svg"><mask id="mask0_59_80" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="208" height="214"><path d="M34.6668 108.877L74.6666 149.683L164.667 57.8701" stroke="black" stroke-width="12"/></mask><g mask="url(#mask0_59_80)"><rect x="-195.52" y="-230.769" width="549.12" height="675.214" fill="#525CEB"/></g>
              </svg>
            </div>
            <p class="mb-5">Réponses Correctes</p>
            <p class="mb-5"><span>8</span>/10</p>
          </div>
          <!-- incorrect -->
          <div class="flex flex-col justify-center items-center border-2 border-[#BFCFE7] rounded-xl text-2xl h-52 px-4 lg:px-6 md:px-6">
            <div class="mt-9">
              <svg width="68" height="68" viewBox="0 0 125 139" fill="none" xmlns="http://www.w3.org/2000/svg"><mask id="mask0_59_82" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="125" height="140"><g clip-path="url(#clip0_59_82)"><path d="M116.694 0.758301L62.5803 60.7312L8.46677 0.758301L0.180298 9.88188L54.3219 69.8839L0.180298 129.888L8.46677 139.007L62.5803 79.0362L116.694 139.007L124.98 129.888L70.8387 69.8839L124.98 9.88188L116.694 0.758301Z" fill="black"/></g></mask><g mask="url(#mask0_59_82)"><rect x="-198.682" y="-122.007" width="549.12" height="451.244" fill="#525CEB"/></g><defs><clipPath id="clip0_59_82"><rect width="124.8" height="138.249" fill="white" transform="translate(0 0.758301)"/></clipPath></defs>
            </svg>
            </div>
            <p class="mb-5 mt-5">Réponses Correctes</p>
            <p class="mb-5"><span>2</span>/10</p>
          </div>
        </div>

        <!-- Bilan du Quiz -->
         <div class="flex flex-col mx-6 lg:mx-0 md:mx-0">
          <h1 class="text-4xl font-semibold mb-10">Bilan du Quiz:</h1>
          <!-- question -->
          <div class="border-2 border-[#BFCFE7] rounded-xl flex flex-col justify-center items-center text-2xl py-10">
            <h1 class="text-[#525CEB]">Question <span>1</span> :</h1>
            <p class="mb-10 text-center mx-1">Quel est le synonyme de "content" ?</p>
            <!-- answers -->
            <div class="w-2/3 lg:w-1/2 md:w-1/2">
              <div class="text-start mb-3 pl-5 p-2 rounded-xl border-2 border-[#BFCFE7]">a&#41; Heureux</div>
              <div class="text-start mb-3 pl-5 p-2 rounded-xl border-2 border-[#BFCFE7]">b&#41; Heureux</div>
              <div class="text-start mb-3 pl-5 p-2 rounded-xl border-2 border-[#BFCFE7]">c&#41; Heureux</div>
              <div class="text-start mb-3 pl-5 p-2 rounded-xl border-2 border-[#BFCFE7]">d&#41; Heureux</div>
            </div>
          </div>
          <!-- show more button -->
          <button class="m-auto mt-10 border-2 border-[#BFCFE7] rounded-full px-5 pt-1 pb-2 text-[#3D3B40] hover:text-white hover:bg-[#525CEB] hover:border-[#525CEB]">Afficher Plus</button>
         </div>
     </div>
    <!-- score section ends -->

  </body>
</html>
